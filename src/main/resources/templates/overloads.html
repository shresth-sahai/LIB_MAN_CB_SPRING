<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overdue Books</title>
</head>
<body>
<h1> OverDue Books</h1>
<table border="1">

    <thead>
    <tr>
        <th>
            Book ID
        </th>
        <th>
            User ID
        </th>
        <th>
           Borrow Date
        </th>
        <th>
         Return Date
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record: ${overdueRecords}">
        <td th:text="${record.bookId}"></td>
        <td th:text="${record.userId}"></td>
        <td th:text="${record.borrowDate}"></td>
        <td th:text="${record.returnDate}"></td>


    </tr>
    </tbody>

</table>
<a href="/books">Back to Lib</a>
</body>
</html>
